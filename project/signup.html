<!DOCETYPE html>
<html>
   <head>
      <title>login page.</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
         header{
         text-align:center;
         background-color: #04AA6D;
         height: 50px;
         font-family: "serif";
         }
         header h3 {
         padding-top: 14px;
         }
         /* Bordered form */
         .main {
         border: 3px solid #f1f1f1;
         }
		 
		 .back {
		 height: 100%;
		 width: 100%;
		 }
         
         body .main{
         position: absolute;
         top: 50%;
         left: 50%;
         width: 22.5rem;
         transform: translate(-50%,-50%);
         border-radius: 8px;
		 background-color: white;
         }
         
         /* Full-width inputs */
         input[type=text], input[type=password] {
         width: 100%;
         padding: 12px 20px;
         margin: 8px 0;
         display: inline-block;
         border: 1px solid #ccc;
         box-sizing: border-box;
         }
         
         /* Set a style for all buttons */
         button {
         background-color: #04AA6D;
         color: white;
         padding: 14px 20px;
         margin: 8px 0;
         border: none;
         cursor: pointer;
         width: 100%;
         }
         
         /* Add a hover effect for buttons */
         button:hover {
         opacity: 0.8;
         }
         
         /* Extra style for the cancel button (red) */
         .cancelbtn {
         width: auto;
         padding: 10px 18px;
         background-color: #f44336;
         }
         
         /* Center the avatar image inside this container */
         .imgcontainer {
         text-align: center;
         margin: 0px 0 12px 0;
         }
         
         /* Avatar image */
         img.avatar {
         width: 40%;
         border-radius: 50%;
         }
         
         /* Add padding to containers */
         .container {
         padding: 16px;
         }
         
         /* The "Forgot password" text */
         span.psw {
         float: right;
         padding-top: 16px;
         }
         
         /* Change styles for span and cancel button on extra small screens */
         @media screen and (max-width: 300px) {
         span.psw {
         display: block;
         float: none;
         }
       
         .cancelbtn {
         width: 100%;
		 border-radius: 5px;
         }
         }
      </style>
   </head>
   <body>
		 <img class="back" src="background.jpg">
   		 <div class="main">
   		 <div class="imgcontainer">
   		 <header>
   		 <h3>User Sign up Page.</h3>
   		 </header>
   		 <img src="logo.jpeg" alt="Avatar" class="avatar">
   		 </div>
         <form action="usersignup.php" method="POST">
         
         <div class="container">
         <label for="email"><b>email</b></label>
         <input type="text" placeholder="Enter Username" name="email" required>
         
         <label for="psw"><b>Password</b></label>
         <input type="password" placeholder="Enter Password" name="psw" required>
		 
		 <label for="psw"><b>Conform Password</b></label>
         <input type="password" placeholder="Enter Password" name="confirm_password" required>
         
         <button type="submit" name="submit">Sign up</button>
         <label>
         <input type="checkbox" checked="checked" name="remember"> Remember me
         </label>
         </div>
		 
         </div>
         </form>
         </div>
   </body>
</html>
